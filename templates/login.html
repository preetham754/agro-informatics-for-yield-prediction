<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Agro Informatics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbf0f8);
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#" style="font-size:xx-large;">ðŸŒ¾ Agro Informatics</a>
    
  </div>
</nav>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5 w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4 text-success">Login</h3>
      {%if error%} <p class="error">{{error}}</p> {% endif%}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-success">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
