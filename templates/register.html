<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Agro Informatics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
    }
    .card {
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#" style="font-size:xx-large;">ðŸŒ¾ Agro Informatics</a>
    
  </div>
</nav>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5 w-100" style="max-width: 450px;">
      <h3 class="text-center mb-4 text-success">Register</h3>
      <form method="POST">
        {% csrf_token %}
        {% if error %} <p class="error">{{ error }}</p> {% endif %}
            <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="password2" required>
        </div>  
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-success">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
